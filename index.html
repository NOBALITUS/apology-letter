<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Letter</title>
    <style>
      #envelope {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: pointer;
      }

      /* CSS for fixed-width letter */
      .love-letter {
        width: 250px; /* Adjust the width as needed */
        background-color: white;
        border: 2px solid #000;
        padding: 20px;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* CSS for typing animation */
      .typewriter-text {
        overflow: hidden; /* Hide overflow */
        border-right: 0.15em solid #000; /* Typing cursor */
        white-space: nowrap; /* Keep text in a single line */
        margin: 0 auto; /* Center text horizontally */
        font-size: 18px;
      }

      /* Blinking cursor animation */
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      .typewriter-text::after {
        content: "";
        animation: blink 0.7s infinite;
      }

      @media screen and (max-width: 600px) {
        #envelope img {
          width: 50%; /* Adjust the width for smaller screens */
        }

        .love-letter {
          width: 250px; /* Adjust the width as needed */
          background-color: white;
          border: 2px solid #000;
          padding: 20px;
          margin: auto;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <!-- Envelope with click event -->
    <div id="envelope" onclick="openLetter()">
      <img src="envelope.jpg" alt="Closed Envelope" />
    </div>

    <!-- Love letter div -->
    <div id="loveLetter" class="love-letter" style="display: none">
      <div id="typedMessage" class="typewriter-text"></div>
    </div>

    <script>
      // Function to open the letter and display the message
      function openLetter() {
        document.getElementById("envelope").style.display = "none";
        document.getElementById("loveLetter").style.display = "block";

        // Message to type line by line
        const messageLines = [
          "My Dearest Moon❤️,",
          "I just wanted to tell you...",
          "You mean the world to me.",
          "And I shall never ever hurt you.",
          "Love always, Your Kushal",
        ];

        // Typing animation logic
        let lineIndex = 0;
        let charIndex = 0;
        const speed = 50; // Typing speed (milliseconds)

        function typeMessage() {
          if (lineIndex < messageLines.length) {
            const line = messageLines[lineIndex];
            if (charIndex < line.length) {
              document.getElementById("typedMessage").innerHTML +=
                line.charAt(charIndex);
              charIndex++;
              setTimeout(typeMessage, speed);
            } else {
              // Move to the next line
              document.getElementById("typedMessage").innerHTML += "<br>";
              lineIndex++;
              charIndex = 0;
              setTimeout(typeMessage, speed);
            }
          }
        }

        // Start typing animation
        typeMessage();
      }
    </script>
  </body>
</html>
